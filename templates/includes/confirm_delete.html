{% extends "base.html" %}
{% load static %}

{% block title %}Confirm Deletion | RDFS{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="card shadow-lg border-0 mx-auto" style="max-width: 500px;">
        <div class="card-body text-center p-5">
            <i class="bi bi-exclamation-triangle text-danger fs-1"></i>
            <h3 class="fw-bold mt-3 text-danger">Confirm Deletion</h3>
            <p class="text-muted mb-4">
                Are you sure you want to delete this 
                <strong class="text-dark">{{ item_type }}</strong>:
                <br><strong>"{{ item_name }}"</strong>?
            </p>

            <form method="POST">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-danger px-4">
                        <i class="bi bi-trash"></i> Yes, Delete
                    </button>
                    <a href="{{ cancel_url }}" class="btn btn-secondary px-4">
                        <i class="bi bi-arrow-left"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
