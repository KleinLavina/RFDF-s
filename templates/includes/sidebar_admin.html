            </a>

      <li class="rdfs-adm-sb__group">
        <button class="rdfs-adm-sb__group-toggle" type="button" aria-expanded="false" data-group="admin-transactions">
          <span>
            <i class="bi bi-wallet2"></i>
            <span>Transactions</span>
          </span>
          <i class="bi bi-chevron-down rdfs-adm-sb__group-chevron"></i>
        </button>
        <ul class="rdfs-adm-sb__group-list" aria-hidden="true">
          <li class="rdfs-adm-sb__item">
            <a href="{% url 'terminal:deposit_menu' %}" class="rdfs-adm-sb__link">
              <i class="bi bi-cash-stack"></i>
              <span>Deposits</span>

            <a href="{% url 'terminal:transactions' %}" class="rdfs-adm-sb__link">

          <span>

          <li class="rdfs-adm-sb__item">

          <li class="rdfs-adm-sb__item">

  <!-- BOTTOM (LOGOUT) -->
  <div class="rdfs-adm-sb__bottom">
    <a href="{% url 'accounts:logout' %}" class="rdfs-adm-sb__link rdfs-adm-sb__logout">
      <i class="bi bi-door-closed-fill"></i>
      <span>Logout</span>
    </a>
  </div>

</aside>


<!-- ===============================
     ADMIN SIDEBAR STYLES (SCOPED)
================================ -->
<style>
:root{
  --rdfs-adm-sb-blue:#112666;
  --rdfs-adm-sb-blue-dark:#0c1c4a;
  --rdfs-adm-sb-hover:rgba(255,255,255,.08);
  --rdfs-adm-sb-text:#ffffff;
  --rdfs-adm-sb-muted:rgba(255,255,255,.6);
  --rdfs-adm-sb-transition:.2s ease;
}

/* WRAPPER */
.rdfs-adm-sb{
  position:sticky;
  top:0;
  height:100vh;
  width:250px;
  background:linear-gradient(
    180deg,
    var(--rdfs-adm-sb-blue),
    var(--rdfs-adm-sb-blue-dark)
  );
  display:flex;
  flex-direction:column;
}

/* TOP */
.rdfs-adm-sb__top{
  padding:12px;
  display:flex;
  justify-content:center;
}

.rdfs-adm-sb__logo{
  width:175px;
}

/* MIDDLE */
.rdfs-adm-sb__middle{
  flex:1;
  overflow-y:auto;
  padding:4px 10px;

  /* hide scrollbar */
  scrollbar-width:none;
  -ms-overflow-style:none;
}
.rdfs-adm-sb__middle::-webkit-scrollbar{
  width:0;
  height:0;
}

/* NAV */
.rdfs-adm-sb__nav{
  list-style:none;
  padding:0;
  margin:0;
}

.rdfs-adm-sb__group {
  margin-bottom: 4px;
}

.rdfs-adm-sb__group-toggle {
  width: 100%;
  border: none;
  background: transparent;
  padding: 7px 10px;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 8px;
  color: var(--rdfs-adm-sb-text);
  font-weight: 600;
  cursor: pointer;
  text-align: left;
  transition: var(--rdfs-adm-sb-transition);
}

.rdfs-adm-sb__group-toggle span {
  display: flex;
  align-items: center;
  gap: 8px;
}

.rdfs-adm-sb__group-toggle:hover,
.rdfs-adm-sb__group-toggle:focus-visible {
  background: var(--rdfs-adm-sb-hover);
}

.rdfs-adm-sb__group-chevron {
  transition: transform .25s ease;
}

.rdfs-adm-sb__group-toggle[aria-expanded="true"] .rdfs-adm-sb__group-chevron {
  transform: rotate(180deg);
}

.rdfs-adm-sb__group-list {
  margin: 4px 0 0;
  padding: 0;
  list-style: none;
  max-height: 0;
  overflow: hidden;
  transition: max-height .25s ease;
}

.rdfs-adm-sb__group-list[aria-hidden="false"] {
  max-height: 400px;
}

.rdfs-adm-sb__group-list .rdfs-adm-sb__link {
  padding-left: 26px;
}

/* SECTION */
.rdfs-adm-sb__section{
  margin:10px 8px 4px;
  font-size:9px;
  text-transform:uppercase;
  letter-spacing:.8px;
  color:var(--rdfs-adm-sb-muted);
}

/* ITEM */
.rdfs-adm-sb__item{
  margin-bottom:2px;
}

/* LINK */
.rdfs-adm-sb__link{
  display:flex;
  align-items:center;
  gap:8px;
  padding:7px 10px;
  border-radius:8px;
  text-decoration:none;
  font-size:12.5px;
  font-weight:600;
  color:var(--rdfs-adm-sb-text);
  transition:var(--rdfs-adm-sb-transition);
}

.rdfs-adm-sb__link i{
  font-size:14px;
  min-width:18px;
}

.rdfs-adm-sb__link:hover,
.rdfs-adm-sb__link.active{
  background:var(--rdfs-adm-sb-hover);
  transform:translateX(2px);
}

/* BOTTOM */
.rdfs-adm-sb__bottom{
  padding:10px;
  border-top:1px solid rgba(255,255,255,.08);
}

.rdfs-adm-sb__logout{
  background:rgba(255,255,255,.06);
}

.rdfs-adm-sb__logout:hover{
  background:rgba(255,255,255,.14);
}
</style>
