{% extends 'base.html' %}
{% load static %}
{% block title %}Profit Trend | RDFS{% endblock %}

{% block content %}
<div class="container-fluid p-4">
  <h3 class="fw-bold text-primary mb-1">
    <i class="bi bi-graph-up-arrow me-2"></i> Profit Trend
  </h3>
  <p class="text-muted mb-4">
    Analyze total profit earned across selected time periods.
  </p>



<div class="text-end mb-3">
  <a href="{% url 'reports:reports_home' %}" 
     class="btn btn-outline-secondary btn-sm rounded-pill">
    <i class="bi bi-arrow-left-circle-fill me-1"></i> Back to Reports Home
  </a>
</div>



  <!-- Filter -->
  <form method="GET" class="row g-3 align-items-end mb-4">
    <div class="col-md-3">
      <label class="form-label fw-semibold">Start Date</label>
      <input type="date" name="start_date" value="{{ start_date }}" class="form-control shadow-sm">
    </div>
    <div class="col-md-3">
      <label class="form-label fw-semibold">End Date</label>
      <input type="date" name="end_date" value="{{ end_date }}" class="form-control shadow-sm">
    </div>
    <div class="col-md-3 d-flex align-items-end">
      <button type="submit" class="btn btn-primary px-4">
        <i class="bi bi-funnel-fill me-1"></i> Apply Filter
      </button>
    </div>
  </form>

  <!-- Chart -->
  <div class="card shadow-sm border-0 mb-4">
    <div class="card-body">
      <h5 class="card-title mb-3"><i class="bi bi-bar-chart-fill text-primary me-2"></i> Profit Overview</h5>
      <canvas id="profitChart" height="110"></canvas>
    </div>
  </div>

  <!-- Total Summary -->
  <div class="card shadow-sm border-0 mb-4">
    <div class="card-body text-center">
      <h5 class="text-muted mb-1">Total Profit</h5>
      <h3 class="fw-bold text-success">₱{{ total|floatformat:2 }}</h3>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const ctx = document.getElementById('profitChart');
  if (!ctx) return;

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: {{ profit_labels|safe }},
      datasets: [{
        label: 'Profit (₱)',
        data: {{ profit_values|safe }},
        borderColor: '#198754',
        backgroundColor: 'rgba(25,135,84,0.15)',
        fill: true,
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false },
        tooltip: {
          backgroundColor: '#343a40',
          titleColor: '#fff',
          bodyColor: '#fff'
        }
      },
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
});
</script>
{% endblock %}
